<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reta na Vertical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="800"></canvas>

    <script>
        window.onload = function() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

            // Inclinação da reta (tendendo ao infinito para vertical)
            var m = Infinity;

            // Função para calcular a inclinação em relação a x
            function slopeFunction(x) {
                return m;
            }

            // Calculando os pontos da reta
            var startX = 50; // Ponto inicial no eixo x
            var step = 10; // Passo para avançar ao longo do eixo y
            var y = 0; // Ponto inicial no eixo y

            ctx.beginPath();
            ctx.moveTo(startX, 0);

            while (y < canvas.height) {
                var slope = slopeFunction(y);
                var endX = startX + (1 / slope * step);
                ctx.lineTo(endX, y + step);
                y += step;
                startX = endX;
            }

            ctx.strokeStyle = "blue";
            ctx.stroke();
        };
    </script>
</body>
</html>
